<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages:['corechart']});
      google.setOnLoadCallback(desenhaGrafico);
	  
      function desenhaGrafico() {
        var dados = new google.visualization.DataTable();
        dados.addColumn('string', 'Ano');
        dados.addRows(4);
 
        dados.addColumn('number', 'Faturamento ($R)');
        dados.addColumn('number', 'Gastos ($R)');
 
        dados.setValue(0, 0, '2010');
        dados.setValue(0, 1, 5000);
        dados.setValue(0, 2, 1000);
 
        dados.setValue(1, 0, '2011');
        dados.setValue(1, 1, 10000);
        dados.setValue(1, 2, 10000);
 
        dados.setValue(2, 0, '2012');
        dados.setValue(2, 1, 4800);
        dados.setValue(2, 2, 9900);
 
        dados.setValue(3, 0, '2013');
        dados.setValue(3, 1, 20000);
        dados.setValue(3, 2, 15000);
 
 
        var div = document.getElementById('meu_grafico');
        var grafico = new google.visualization.LineChart(div);
        grafico.draw(dados, {width:700, height:340, title:'Faturamento Mobili-TI', curveType: 'function', colors: ['green','red']});
		
      }
    </script>
  </head>
  <body>
    <div id="meu_grafico" />
  </body>
</html>
